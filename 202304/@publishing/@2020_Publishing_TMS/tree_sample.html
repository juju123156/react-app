
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">  
    <title>Vue Sample</title>
</head>
<body>
    
<!-- 
multiple allow-batch whole-row draggable
 -->    
<div id="app">
      <H1>{{ prjName }}</H1>       
      
      <cnc-vue-jstree :data="data"  data-is-flat 
            text-field-name="title" id-field-name="id" order-field-name="order" parent-field-name="parent" 
             @item-click="itemClick"
       ></cnc-vue-jstree>
     
</div>

<script src="./assets/js/vue.min.js"></script>
<script src="./assets/js/cnc-vue-jstree.min.js"></script>

<script>

    new Vue({
        el: '#app',
        components:{
            
        },
        data: {
          prjName: 'TMS',
          stdDate:null,
          seletedItem:null,
          data:[
          {
            'id': '1',
            'order': 'A',
            'title': '조직',
            'opened': true
          },
          {
            'id': '2',
            'parent': '1',
            'order': 'B',
            'title': '본사',
            
          },
          {
              'id': '3',
              'parent': '1',
              'order': 'B',
              'title': '수도권',     
              
              'opened': true
          },
          {
              'id': '4',
              'parent': '1',
              'order': 'B',
              'title': '동부',            
          },
          {
              'id': '5',
              'parent': '1',
              'order': 'B',
              'title': '서부',            
          },
          {
              'id': '6',
              'parent': '3',
              'order': 'B',
              'title': '강북Access Infra팀',            
          },
          {
              'id': '7',
              'parent': '3',
              'order': 'B',
              'title': '강남Access Infra팀',
              
          },
          {
              'id': '8',
              'parent': '3',
              'order': 'B',
              'title': '경인Access Infra팀',              
          },
          {
              'id': '9',
              'parent': '4',
              'order': 'B',
              'title': '부산Access Infra팀',              
          },
          {
              'id': '10',
              'parent': '4',
              'order': 'B',
              'title': '대구Access Infra팀',              
          },
          {
              'id': '11',
              'parent': '6',
              'order': 'B',
              'title': '성수품질개선팀',              
          },
          {
              'id': '12',
              'parent': '6',
              'order': 'B',
              'title': 'SKB동작운용팀',              
          },
          {
              'id': '13',
              'parent': '6',
              'order': 'B',
              'title': '남산품질개선팀',              
          },
          
          
        ]
        },
        
        beforeMount(){
        
            
        },
        methods: {
        	itemClick (node) {          
        		
        		if (this.seletedItem != null){
        			this.seletedItem.selected = false;
        		}
        		
        		this.seletedItem = node.model;
        		this.seletedItem.selected = true;
            },
        },
    })
</script>
</body>
</html>
