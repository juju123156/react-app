							<label for="ckb21">자동갱신</label>
						</div>
					</div>
					<div class="mu-item-group fr">
						<button type="button" class="mu-btn mu-btn-icon"><i class="mu-icon-img set"></i><span>그룹 관리</span></button>
					</div>
				</div>
				<div class="mu-row chart-wrap-group">
					<!-- chart 영역 기본 -->
					<div class="mu-col mu-col-12">
						<div class="chart-wrap">
							<h5 class="mu-title">Link Fail 수</h5>
							<div class="mu-item-group fr">
								<button type="button" class="mu-btn mu-btn-icon"><i class="mu-icon-img list"></i><span>상세 내역 보기</span></button>
							</div>
							<div class="chart"></div>
						</div>
					</div>
				</div>
				<div class="mu-row chart-wrap-group">
					<!-- chart 영역 기본 -->
					<div class="mu-col mu-col-12">
						<div class="chart-wrap">
							<h5 class="mu-title">트래픽 저조 장비</h5>
							<div class="mu-item-group fr">
								<button type="button" class="mu-btn mu-btn-icon"><i class="mu-icon-img list"></i><span>상세 내역 보기</span></button>
							</div>
							<div class="chart"></div>
						</div>
					</div>
				</div>
				<div class="mu-row chart-wrap-group">
					<!-- chart 영역 기본 -->
					<div class="mu-col mu-col-12">
						<div class="chart-wrap">
							<h5 class="mu-title">전주 접속자 0 장비</h5>
							<div class="mu-item-group fr">
								<button type="button" class="mu-btn mu-btn-icon"><i class="mu-icon-img list"></i><span>상세 내역 보기</span></button>
							</div>
							<div class="chart"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</div>

	Vue.use(DatePicker.default);
    
    new Vue({
        el: '#app',
        data: {
          prjName: 'TMS',
          stdDate:null,
          lang: {
                days: ['일', '월', '화', '수', '목', '금', '토'],
                months: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
                pickers: ['next 7 days', 'next 30 days', 'previous 7 days', 'previous 30 days'],
                placeholder: {
                date: 'Select Date',
                dateRange: 'Select Date Range'
                }
            },
         time:'',
         timePickerOptions:{
             start: '00:00',
             step: '00:30',
             end: '23:30'
           }
        },
        
        beforeMount(){
        
            
        },
        mounted() {
            this.stdDate  = Date.now();
        },
    })
