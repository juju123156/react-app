
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">  
    <title>Vue Sample</title>
</head>
<body>
    
<div id="app">
      <H1>{{ prjName }}</H1>       
      <div id="myGrid1" style="height:150px;width:800px" class="ag-theme-balham-dark"></div>
      <div id="myGrid2" style="height:150px;width:800px" class="ag-theme-balham-dark"></div>
      <div id="myGrid3" style="height:150px;width:800px" class="ag-theme-balham-dark"></div>

</div>

<script src="https://unpkg.com/vue@2.3.3"></script>
<script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
<link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css">
<link rel="stylesheet" href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-balham-dark.css">
<!--
<script src = "https://cdn.jsdelivr.net/npm/ag-grid-vue@21.0.1/dist/ag-grid-vue.umd.js"></script>

https://www.ag-grid.com/javascript-getting-started/ -- API 참조
-->
<script>
    new Vue({
        el: '#app',
        data: {
          prjName: 'TMS',
          columnDefs: null,
          rowData: null,
        },
        components:{
            'ag-grid-vue' :agGrid
        },
        beforeMount(){
        
        },
        mounted() {
            //첫번쨰 그리드########################################################
            var columnDefs1 = [
                {headerName: "Make", field: "make",sortable: true,checkboxSelection: true,headerCheckboxSelection: true},
                {headerName: "Model", field: "model"},
                {headerName: "Price", field: "price",sortable: true}
            ];
                        
            var rowData1 = [
                {make: "Toyota", model: "Celica", price: 35000},
                {make: "Ford", model: "Mondeo", price: 32000},
                {make: "Porsche", model: "Boxter", price: 72000}
            ];
            
            var gridOptions1 = {
                columnDefs: columnDefs1,
                rowData: rowData1
            };        

            let eGridDiv1 = document.querySelector('#myGrid1');
            new agGrid.Grid(eGridDiv1, gridOptions1);

            //두번쨰 그리드########################################################
            var columnDefs2 = [
                {headerName: "Make", field: "make",sortable: true,checkboxSelection: true,headerCheckboxSelection: true},
                {headerName: "Model", field: "model"},
                {headerName: "Price", field: "price",sortable: true}
            ];
                        
            var rowData2 = [
                {make: "Toyota", model: "Celica", price: 35000},
                {make: "Ford", model: "Mondeo", price: 32000},
                {make: "Porsche", model: "Boxter", price: 72000}
            ];
            
            var gridOptions2 = {
                columnDefs: columnDefs2,
                rowData: rowData2
            };        

            let eGridDiv2 = document.querySelector('#myGrid2');
            new agGrid.Grid(eGridDiv2, gridOptions2);
            
            //세번쨰 그리드########################################################
            var columnDefs3 = [
                {headerName: "Make", field: "make",sortable: true,checkboxSelection: true,headerCheckboxSelection: true},
                {headerName: "Model", field: "model"},
                {headerName: "Price", field: "price",sortable: true}
            ];
                        
            var rowData3 = [
                {make: "Toyota", model: "Celica", price: 35000},
                {make: "Ford", model: "Mondeo", price: 32000},
                {make: "Porsche", model: "Boxter", price: 72000}
            ];
            
            var gridOptions3 = {
                columnDefs: columnDefs3,
                rowData: rowData3
            };        

            let eGridDiv3 = document.querySelector('#myGrid3');
            new agGrid.Grid(eGridDiv3, gridOptions3);


        },
    })
</script>
</body>
</html>
