<!DOCTYPE html>
<html lang="ko">
<head>
	<title>IP-EMS</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!--[if lt IE 9]>
	<script src="js/html5.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<link href="assets/ag-grid/ag-grid.css" rel="stylesheet" type="text/css">
	<link href="assets/ag-grid/ag-theme-balham-dark.css" rel="stylesheet" type="text/css">
	<link href="assets/css/common.css" rel="stylesheet" type="text/css">
	<link href="assets/css/layout_top.css" rel="stylesheet" type="text/css">
	<link href="assets/css/login.css" rel="stylesheet" type="text/css"><!-- login -->
	<link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
	<body>
		<!-- loginWrap -->
		<div class="login-wrap">
			<h1 class="login-logo-skt">SK Telecom</h1>
			<div class="mu-box-wrap">
				<div class="mu-box-cell">
					<div class="login-form">
						<form>
							<h2 class="mu-title">
								<span>IP-EMS - IP Elements Management System</span>
							</h2>
							<div class="mu-vgroup">								
								<input type="text" class="mu-input" placeholder="아이디를 입력해주세요.">
								<input type="password" class="mu-input" placeholder="비밀번호를 입력해주세요.">
								<div class="mu-checkbox">
									<input type="checkbox" id="idSave">
									<label for="idSave">ID저장하기</label>
								</div>									
								<button type="button" class="mu-btn btn-sign-in">로그인</button>
								<div class="login-help">
									<ul>
										<li><button type="button" class="mu-btn btn-help">계정신청</button></li>
										<li><button type="button" class="mu-btn btn-help">신청조회</button></li>
										<li><button type="button" class="mu-btn btn-help">비밀번호 초기화</button></li>
									</ul>
									<p class="txt-help">문의처 : 031-710-5574</p>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>			
			<!-- footer -->
			<footer>
				<p>Copyright <i class="mu-icon copyright"></i> SK Telecom. All rights reserved.</p>
			</footer>
			<!--//footer -->
		</div>
		<!-- //loginWrap -->
				
	</body>
</html>
