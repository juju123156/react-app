//ag-grid 개발참고용 샘플코드 - rowspan
function rowSpan(params) {
	if (params.data.aaa) {
		return 2;
	} else {
		return 1;
	}
}

// specify the columns
var columnDefs = [
	{headerName: "순서", field: "aaa", width:50, headerClass: "rowspan2"},
